    <path d="M20 47c1.7 1.7 3.6 2.6 6 2.6 3.2 0 6-1.7 6-6.4V18" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.18" stroke-linecap="round" stroke-linejoin="round"/>
